<html lang="en">
  <head>
    <title>
      {{ .Site.Title }}
      {{ if and .Title }}
      {{ default "â€¢" .Site.Params.titleSeparator }}
        {{ .Title }}
      {{ end }}
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1">

    {{.Hugo.Generator}}

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 

    {{ partial "stylesheets.html" . }}
    {{ partial "scripts.html" . }}

    {{ partial "favicon.html" }}

    <link rel="canonical" href="{{ .Permalink }}">
  </head>
  <body>
    <div class="wrap">
      {{ block "main" . }}{{ end }}
    </div>
  </body>
</html>
