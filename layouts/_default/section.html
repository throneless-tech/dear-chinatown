{{ define "main" }}
  {{ partial "header.html" . }}

  <div class="section wrap">
    <h1>{{ .Title }}</h1>
    <div class="section-content f-green">
      {{ .Content }}
    </div>

    {{ with .Site.GetPage "section" "map" }}
      {{ partial "map.html" }}
    {{ end }}
  </div>

  {{ partial "footer.html" . }}
{{ end }}
