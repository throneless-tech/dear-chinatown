{{ define "main" }}
  {{ partial "header.html" . }}

  <div class="section wrap">
    <h1>{{ .Title }}</h1>
    <div class="section-border">
      <img class="section-border-image" src="../landing-border.jpg" alt="" aria-hidden="true">
    </div>
    <div class="section-content f-green">
      {{ .Content }}
    </div>

    {{ if eq .Section "map" }}
      {{ partial "map.html" }}
    {{ end }}
  </div>

  {{ partial "footer.html" . }}
{{ end }}
